      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/themes/core.min.css"> 

 
    <!-- Put theme customization in customize.css, comment to remove -->
   <link rel="stylesheet" href="customize.css" /> 


    <link rel="stylesheet" href="https://gllmar.github.io/docsify-lightbox-v5/docsify-lightbox.css">
    <!-- Prism theme (light). Swap with prism-okaidia.min.css or other for dark preference. -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1/themes/prism.min.css" /> -->
    <!-- Prism line numbers plugin CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1/plugins/line-numbers/prism-line-numbers.min.css" />

    <style>
        :root {
            --theme-color: #ff5555; /*red */
        }
    </style>

</head>

<body>


    <div id="app"></div>

    <script>



    window.$docsify = {
            name: 'Titre du projet',
            // Replace with your repository URL, e.g. 'https://github.com/username/repo'
            // repo: 'https://github.com/tim-montmorency/582601-experience-modele',
            logo: '/favicon/favicon-32x32.png',
            // Sidebar Configuration
            auto2top: true,
            loadSidebar: true,
            maxLevel: 1,
            // Set subMaxLevel to show nested navigation
            subMaxLevel: 1,

            // search: {
            //     placeholder: '    🔍',
            //     noData: '     🤷‍♂️',
            //     // Headline depth, 1 - 6
            //     depth: 3,
            //     hideOtherSidebarContent: false,
            // },
            
            // Navigation
            relativePath: true,
            
            // Better navigation for tutorials
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md',
                '/.*/_navbar.md': '/_navbar.md',
            },

            // Copy Code Plugin Configuration    
            copyCode: {
                buttonText: '📝',
                errorText: '⚠️',
                successText: '✅ ',
            },
            
            // Pagination for tutorial flow
            pagination: {
                previousText: '',
                nextText: '',
                crossChapter: true,
                crossChapterText: true,
            },
            
            // File extensions that should open in new tab
            unhashtagLinkExtensions: ['.pdf', '.html', '.docx', '.gdscript', '.pd', '.zip', '.toe', '.tox'],

            // Add line numbers automatically via plugin hook
            plugins: [function (hook) {
                hook.doneEach(function () {
                    const pres = document.querySelectorAll('pre[data-lang]');
                    pres.forEach(pre => {
                        if (!pre.classList.contains('line-numbers')) pre.classList.add('line-numbers');
                    });
                    if (window.Prism && window.Prism.highlightAll) {
                        window.Prism.highlightAll();
                    }
                    import('./docsify-wavesurfer-plugin.js').then(module => {
                         module.initWaveSurfer();
                    }).catch(err => console.error('Failed to load WaveSurfer plugin', err));
                });
            }],
        };
    </script>

    <!-- Docsify core (load BEFORE extra Prism grammars; per docs grammars must come after docsify) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/docsify.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/plugins/search.min.js"></script> -->

    <!-- Mermaid (single import) -->
    <script type="module">
        import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
        mermaid.initialize({ startOnLoad: true, theme: "neutral" });
        window.mermaid = mermaid;
    </script>

        <!-- Lightbox plugin script -->
    <script src="https://gllmar.github.io/docsify-lightbox-v5/docsify-lightbox.js"></script>
    
    <script src="https://gllmar.github.io/docsify-img-grid/docsify-img-grid.js"></script>
    <script src="https://gllmar.github.io/docsify-img-caption/docsify-img-caption.js"></script>

    <script src="https://gllmar.github.io/docsify-alert/docsify-alerts.js"></script>

    <!-- <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script> -->
    <script src="https://gllmar.github.io/docsify-videoplayer/docsify-videoplayer.js"></script>
    <!-- <script src="https://gllmar.github.io/docsify-repo-toolbar/docsify-repo-toolbar.js"></script> -->
    <script src="https://gllmar.github.io/docsify-unhashtaglink/docsify-unhashtaglink.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>
        <script src="https://gllmar.github.io/docsify-v5-sidebar-collapse/docsify-v5-sidebar-collapse.js"></script>
        <!-- Extra Prism languages AFTER Docsify (don't re-load core to avoid overrides) -->
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-gdscript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-diff.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-powershell.min.js"></script>
       
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
      
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-glsl.min.js"></script>

        <!-- Line numbers plugin last -->
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1/plugins/line-numbers/prism-line-numbers.min.js"></script>

    <!-- Prism languages loaded individually above; to add more just insert another prism-<lang>.min.js script before docsify.min.js -->
</body>

</html>
